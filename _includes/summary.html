<div class="summary theme{% if post.soon %} soon{% endif %} {{ class }}"
{% if post.op %} 
	style="background-image: url('{{ post.op.src }}');"
{% endif %}>

{% if post.soon %}
	<h2>
		{{ post.title }}
	</h2>
{% else %}
	<h2>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h2>
	<div class="date">{{ post.date | date: "%Y-%m-%d" }}</div>
{% endif %}
	<ul class="teaser">
	{% for dig in post.teaser %}
		<li>{{ dig }}</li>
	{% endfor %}
	</ul>
</div>
